<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Plataforma</title>
    <link rel="stylesheet" href="index.css">
  
</head>   
<body>

<div id="menuinicial" class="menu">
    <div>
        <h1>Bem vindo a plataforma de jogos educativos</h1>
        <p>Por favor escolha a disciplina</p>
        <p>Últimas atualizações</p>
        <button id="botaohistoria" class="botao">História</button>
        <button id="botaomatematica" class="botao">Matemática</button>
    </div>
</div>

<div id="menudotrimestre" class="menu secundarios">
    <div>
        <h1>Escolha o trimestre</h1>
        <button id="botaotrimestre1" class="botao inutil">1º Trimestre</button>
        <button id="botaotrimestre2" class="botao">2º Trimestre</button>
        <button id="botaotrimestre3" class="botao">3º Trimestre</button>
  
    </div>
    <div>
        <button class="botao retornarn1"> Voltar </button>
    </div>
</div>

<div id="menudosanos" class="menu secundarios">
    <div>
        <h1>Escolha o ano</h1>
        <button id="botao6ano" class="botao"> 6 ANO</button>
        <button id="botao7ano" class="botao"> 7 ANO</button>
        <button id="botao8ano" class="botao"> 8 ANO</button>
        <button id="botao9ano" class="botao"> 9 ANO</button>
        
    </div>
        <div>
            <button class="botao retornarn1"> Voltar para disciplinas </button>
            <button class="botao retornarn2">Voltar</button>
        </div>
</div>

<div id="menujogohistoria" class="menu terciarios">
    <div>
        <h1>Escolha o jogo</h1>
        <button id="botaojogodeassociacao" class="botao"> Jogo de associação</button>
        <button id="botaoquizsingleplayer" class="botao"> Quiz</button>
        <button id="botaojogomodohistoria" class="botao inutil"> Jodo modo história</button>
    </div>
     <div>
        <button class="botao retornarn1"> Voltar para disciplinas </button>
        <button class="botao retornarn3">Voltar</button>
    </div>

</div>

<div id="menujogomatematica" class="menu secundarios">
    <div>    
        <h1>Escolha o jogo</h1>
        <button id="botaojogodetabuada" class="botao">Tabuada</button>
        <button id="botaojogodeoperacoescomfracoes" class="botao">Operações com Frações</button>
        <button id="botaojogodesomaesubtracao" class="botao"> Soma e Subtração</button> 
        <button id="botaojogodemultiplicacao" class="botao inutil">Multiplicação</button>
        <button id="botaojogodedivisao" class="botao inutil">Divisão</button> 
        <button id="botaoequacaobasica" class="botao"> Equações de 1º grau básicas</button> 
        <button id="botaoequacaoavancada" class="botao"> Equações de 1º grau avançadas</button> 
    </div>
     <div>
        <button class="botao retornarn1"> Voltar </button>
    </div>
</div>



<script src="scriptbase.js"></script>


</body>
